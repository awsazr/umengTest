<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/box.css" />
    <script type="text/javascript" src="script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
	<script type="text/javascript">
	    
		var uzmoduledemo = null;
		apiready = function(){
	    	uzmoduledemo = api.require('moduleHwUmeng');
	    }

	    function testUmeng(){
	    	var param = {
	    		appkey: '5ca3020461f564190d000ef3',
	    		channel: '寒武纪年',
	    		deviceType: 1,
	    		pushSecret: '',
				logEnabled: true // 调试模式
	    	};
	    	uzmoduledemo.initUM(param,function(ret,err){
	    		alert(JSON.stringify(ret));
	    	});
	    }

	    function signIn(){
	    	var param = {
	    		userId: '3008653',
	    		provider: 'QQ'
	    	}
	    	uzmoduledemo.loginUM(param,function(ret,err){
	    		alert(JSON.stringify(ret));
	    	});
	    }

	    function logout(){
	    	uzmoduledemo.logoutUM(function(ret,err){
	    		alert(JSON.stringify(ret));
	    	});
	    }

	    function onEvent(){
	    	var param = {
	    		eventID: 'read'
	    	}
	    	uzmoduledemo.onEventUM(param,function(ret,err){
	    		alert(JSON.stringify(ret));
	    	});
	    }

	    function onPageStart(){
	    	var param = {
	    		viewName: 'bookInfo'
	    	};
	    	uzmoduledemo.onPageStartUM(param,function(ret,err){
	    		alert(JSON.stringify(ret));
	    	});
	    }

	    function onPageEnd(){
	    	var param = {
	    		viewName: 'bookInfo'
	    	};
	    	uzmoduledemo.onPageEndUM(param,function(ret,err){
	    		alert(JSON.stringify(ret));
	    	});
	    }

	    
	</script>
</head>
<body>
    <div id="wrap">
        <div id="main">
        	<br>
			<div class='itemtitle'>1、初始化友盟init</div>
				<div class="clickbtn" tapmode="active" onclick="testUmeng()" >点击弹出</div>
			<div class='itemtitle'>2、触发自定义事件onEvent</div>
			<div class="clickbtn" tapmode="active" onclick="onEvent()" >点击弹出</div>
			<div class='itemtitle'>3、自定义页面统计开始onPageStart</div>
			<div class="clickbtn" tapmode="active" onclick="onPageStart()" >点击弹出</div>
			<div class='itemtitle'>4、自定义页面统计结束onPageEnd</div>
			<div class="clickbtn" tapmode="active" onclick="onPageEnd()" >点击弹出</div>
			<div class='itemtitle'>5、登录profileSignInWithPUID</div>
			<div class="clickbtn" tapmode="active" onclick="signIn()" >点击弹出</div>
			<div class='itemtitle'>6、退出profileSignOff</div>
			<div class="clickbtn" tapmode="active" onclick="logout()" >点击弹出</div>
		</div>
	</div>
</body>
</html>
